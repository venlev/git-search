<app-menu></app-menu>
<div class="main-container">

    <div class="loader" *ngIf="false">
        <div class="spinner-border" style="width: 20rem; height: 20em;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <span class="loading-text">Loading...</span><br>
        <span class="wait-text">Please wait!</span>
    </div>
    
    <app-card [data]="result" *ngFor="let result of queryResults"></app-card>
    <router-outlet></router-outlet>
</div>
